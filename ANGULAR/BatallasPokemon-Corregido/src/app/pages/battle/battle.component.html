<div class="container fluid">
    <div class="row">

        <app-pokemon 
            [pokemonId]="pokemonPlayer1Id" 
            [life]="lifePokemon1"
            [isMyTurn]="pokemonTurn == 1"
            (onAttackDone)="applyDamage($event)"></app-pokemon>
        <app-pokemon 
            [pokemonId]="pokemonPlayer2Id" 
            [life]="lifePokemon2"
            [isMyTurn]="pokemonTurn == 2"
            (onAttackDone)="applyDamage($event)"></app-pokemon>
    </div>
</div>
